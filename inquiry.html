<!DOCTYPE html>
<html lang="en">
<head>
    <script src="JavaScript/inquiry.js"></script>
    <link rel="stylesheet" href="CSS/inquiries.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiries</title>
</head>

<body>

    

    <div class="contact-form">
        <span class="heading">Contact Us</span>
        <form>
          <label for="name">Name:</label>
          <input type="text" required="" placeholder="Type here...">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required="" placeholder="Type here...">
          <label for="items">Select which service you want:</label>
          <select id="items">
            <option value="service1">Service 1 : £??</option>
            <option value="service2">Service 2 : £??</option>
            <option value="service3">Service 3 : £??</option>
            <option value="service4">Service 4 : £??</option>
            <option value="service5">Service 5 : £??</option>
            <option value="service6">Service 6 : £??</option>
            <option value="service7">Service 7 : £??</option>
          </select>
          <label for="message">Message:</label>
          <textarea id="userInput" class="message" name="message" required="" placeholder="Type here..." maxlength="500" oninput="countCharacters()"></textarea>

          <span id="charRemaining">Remaining Characters : 500</span>

          <button type="submit">Submit</button>
        </form>
      </div>
