<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="Assets/CSS Files/contact.css">
    <script src="https://kit.fontawesome.com/5e432157c7.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a>
              <img id="logoImg" src="Assets/Images/default_logo.png" onmouseover="onHoverImg();" onmouseout="offHoverImg();">
            </a>
        </div>
        <ul class="nav-links">
            <li><a onmouseover="onHoverHome()" onmouseout="offHoverHome()" href="index.html"><i id="homeIcon" class="fa-solid fa-house"></i>&nbsp;Home</a></li>
            <li><a onmouseover="onHoverShop()" onmouseout="offHoverShop()"href="Shop.html"><i id="shoppingCart" class="fas fa-shopping-cart"></i> &nbsp;Shop</a></li>
            
        </ul>
        <div class="hamburger"><i id="hamburger" class="fas fa-bars"></i></div>
      </nav>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="area">Area of Inquiry:</label>
            <select id="area" name="area" required>
                <option value="">Select an area...</option>
                <option value="support">Support</option>
                <option value="sales">Sales</option>
                <option value="feedback">Feedback</option>
            </select>

            <label for="date">Preferred Contact Date:</label>
            <input type="datetime-local" id="date" name="date" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="Assets/JavaScript Files/contact.js"></script>
</body>
</html>
